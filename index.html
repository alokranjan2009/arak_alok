<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arak Alok – Prelude</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Neon Glow Effect */
    .neon-glow {
        filter:
          drop-shadow(0 0 8px #00ffff)
          drop-shadow(0 0 18px #00ffff)
          drop-shadow(0 0 40px #00ffff);
    }

    /* Rotation */
    .rotate {
        animation: spin 22s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }

    /* Fade in */
    #logo-wrapper {
        opacity: 0;
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Video */
    #manim-video {
        display: none;
        width: 80%;
        max-width: 900px;
        margin-top: 20px;
        box-shadow: 0 0 40px #00ffd9;
        border-radius: 12px;
    }
</style>
</head>

<body>

<!-- ================= LOGO SECTION ================= -->
<div id="logo-wrapper" class="neon-glow rotate">

<!-- ===== YOUR EXACT SVG START ===== -->

<script>
/* After 9 seconds: hide logo and show Manim video */
setTimeout(() => {
    document.getElementById("logo-wrapper").style.display = "none";
    const video = document.getElementById("manim-video");
    video.style.display = "block";
    video.play();
}, 9000);
</script>

</html>
