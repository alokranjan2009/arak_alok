<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="420" height="420">

  <defs>
    <!-- background -->
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#020812"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </radialGradient>

    <!-- center glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd86b" stop-opacity="1"></stop>
      <stop offset="60%" stop-color="#ff9a00" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>

    <!-- soft neon glow -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="10" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <style>
      .ring {
        fill: none;
        stroke: #00ffd9;
        stroke-width: 3;
        filter: url(#neonGlow);
      }
      .title {
        font-family: Orbitron, Arial;
        font-size: 28px;
        fill: #ffd86b;
        letter-spacing: 3px;
      }
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"></rect>

  <!-- OUTER ROTATING RING -->
  <g transform="translate(300 300)">
    <circle r="200" class="ring" opacity="0.35">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"></animateTransform>
    </circle>
  </g>

  <!-- PULSE AURA -->
  <g transform="translate(300 300)">
    <circle r="140" fill="url(#coreGlow)" opacity="0.7">
      <animate attributeName="r" values="130;145;130" dur="3s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- CENTER CORE -->
  <g transform="translate(300 300)">
    <circle r="60" fill="#071a22" stroke="#00ffd9" stroke-width="3" filter="url(#neonGlow)"></circle>
  </g>

  <!-- INNER HEART CORE -->
  <g transform="translate(300 300)">
    <circle r="28" fill="#ff9a00" opacity="0.9">
      <animate attributeName="r" values="22;28;22" dur="1.8s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- ✅ CENTER TEXT: ALOK -->
  <text x="300" y="308" text-anchor="middle" class="title">ALOK</text>

  <!-- HEADER -->
  <text x="300" y="36" text-anchor="middle" fill="#00ffd9" font-family="Orbitron, monospace" font-size="16" letter-spacing="3">
    ARAKHEIGHT — CORE NODE
  </text>

  <!-- FOOTER -->
  <text x="300" y="585" text-anchor="middle" fill="#00ffd9" font-family="Courier New" font-size="10">
    Divine Pulse • Leader Core • Neural Aura
  </text>

</svg>
